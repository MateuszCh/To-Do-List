<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <section class="list">
        <ul class="tasks" id="tasks">
            <li>Pierwsze Zadanie</li>
            <li>Drugie Zadanie</li>
            <li>Trzecie Zadanie</li>
        </ul>
    </section>
    <section class="addForm">
        <i id="close" class="fa fa-times fa-2x close" aria-hidden="true"></i>
        <form>
            <h2>New Task</h2>
            <fieldset>
                <input type="text" id="title" placeholder="Title">
                <textarea cols="10" id="content" placeholder="Description"></textarea>
                <div class="pyk">
                    <div class="time">
                        <label for="time">Time</label>
                        <input type="time" id="time" value="11:11">
                    </div>
                    <div class="data">
                        <label for="data">Date</label>
                        <input type="date" id="data" value="2016-11-04">
                    </div>
                </div>

                <input type="submit" value="Add">
            </fieldset>
        </form>
    </section>
    <footer>
        <p>Zako≈Ñczone zadania 5/5</p>
        <button id="plus">+</button>
    </footer>
    <script src="js/js.js"></script>
</body>
</html>
